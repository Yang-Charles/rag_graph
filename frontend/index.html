<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RAG Graph Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root{
        --bg: #e8f6ff; /* light blue background */
        --card: #ffffff;
        --muted: #6b7280;
        --accent: #0ea5e9;
        --radius: 10px;
        --pad: 14px;
      }
      html,body{height:100%;}
      body {
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background: linear-gradient(180deg, var(--bg), #f7fbff);
        margin: 0; padding: 24px; color: #0f172a; -webkit-font-smoothing:antialiased;
      }
      .container{max-width:1100px;margin:0 auto}
      h2{margin:0 0 12px 0;font-weight:600;color:#083344}
      form{background:var(--card);border-radius:var(--radius);padding:16px;box-shadow:0 6px 18px rgba(3,15,28,0.06);display:flex;gap:12px;align-items:center;flex-wrap:wrap}
      .query-input{flex:1;min-width:260px;padding:10px 12px;border-radius:8px;border:1px solid #dbeafe;box-shadow:inset 0 1px 0 rgba(15,23,42,0.02)}
      input[type=file]{padding:6px}
      .small{width:72px;padding:8px;border-radius:8px;border:1px solid #e6f4fb}
      .controls{display:flex;gap:12px;align-items:center}
      button{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
      button:hover{filter:brightness(0.95)}
      .results{display:flex;gap:20px;margin-top:18px}
      .card{background:var(--card);border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(3,15,28,0.06)}
      .methods{display:flex;gap:10px;flex-wrap:wrap}
      .method-card{min-width:220px;border:1px solid #e6f4fb;padding:10px;border-radius:8px;background:linear-gradient(180deg,#ffffff,#fbfdff)}
      pre{background:#f6f9fc;padding:10px;border-radius:8px;overflow:auto}
      label{color:var(--muted)}
      .chart-wrap{height:320px}
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h2>Multimodal RAG Search</h2>
      <form @submit.prevent="onSearch">
        <input v-model="query" class="query-input" placeholder="输入查询" />
        <input type="file" @change="onFile" />
        <div class="controls">
          <label>Top-k:
            <input type="number" v-model.number="topk" min="1" max="50" class="small" />
          </label>
          <button type="submit">Search</button>
        </div>

        <div style="width:100%" class="methods">
          <label><input type="checkbox" v-model="selected" value="fulltext" /> 全文</label>
          <label><input type="checkbox" v-model="selected" value="semantic" /> 语义</label>
          <label><input type="checkbox" v-model="selected" value="image" /> 图像</label>
          <label><input type="checkbox" v-model="selected" value="kg" /> 知识图谱</label>
          <label><input type="checkbox" v-model="selected" value="fused" /> 混合</label>
        </div>
      </form>

      <div class="results" v-if="resp">
        <div style="flex:1">
          <h3>Per-method Results</h3>
          <div style="display:flex;gap:12px;flex-wrap:wrap">
            <div v-for="m in displayMethods" :key="m" class="method-card">
              <strong style="text-transform:capitalize">{{ m }}</strong>
              <ol>
                <li v-for="item in (resp[m] || []).slice(0, topk)" :key="JSON.stringify(item)">
                  <span>{{ formatItem(item) }}</span>
                </li>
              </ol>
            </div>
          </div>
        </div>
        <div style="flex:1">
          <h3>Top-k Comparison</h3>
          <div class="card chart-wrap">
            <canvas id="compareChart"></canvas>
          </div>
          <div style="margin-top:8px">
            <label><input type="checkbox" v-model="showCounts" /> Show counts in chart</label>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
